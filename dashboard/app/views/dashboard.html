<section>
  <h4>Zoznam odberateľov</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Foto</th>
        <th>E-mail</th>
        <th>Meno</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><img ng-src="{{user.gravatar}}" alt=""></td>
        <td style="line-height: 50px;">{{user.email}}</td>
        <td style="line-height: 50px;">{{user.name}}</td>
        <td style="line-height: 50px;">
          <a href="#" class="btn btn-link">upraviť</a>
          <a href="#" class="btn btn-link">vymazať</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section>
  <h4>Nový odberateľ</h4>
  <form class="form-horizontal" ng-submit="addUser()" name="addUserForm">
    <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
    <input type="email" ng-model="user.email" id="inputEmail" required>
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputName">Meno</label>
    <div class="controls">
    <input type="text" ng-model="user.name" id="inputName">
    </div>
    </div>

    <div class="control-group">
    <div class="controls">
    <button type="submit" class="btn btn-succes">Pridať</button>
    </div>
    </div>
  </form>
</section>
