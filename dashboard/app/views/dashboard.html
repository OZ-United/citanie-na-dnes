<section style="margin: 50px auto;">
  <h4 style="text-align: center;margin: 50px auto;">Zoznam odberateľov</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Foto</th>
        <th>E-mail</th>
        <th>Meno</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><img ng-src="{{user.gravatar}}" alt=""></td>
        <td style="line-height: 50px;">{{user.email}}</td>
        <td style="line-height: 50px;">{{user.name}}</td>
        <td style="line-height: 50px;">
          <button class="btn btn-link" ng-click="removeUser(user)">vymazať</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section style="margin: 50px auto;">
  <h4 style="text-align: center;margin: 50px auto;">Nový odberateľ</h4>
  <div style="width: 500px; margin: 0 auto;">
  <form class="form-horizontal" ng-submit="addUser()" name="addUserForm">
    <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
    <input type="email" ng-model="user.email" id="inputEmail" required>
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputName">Meno</label>
    <div class="controls">
    <input type="text" ng-model="user.name" id="inputName">
    </div>
    </div>

    <div class="control-group">
    <div class="controls">
    <button type="submit" class="btn btn-success">Pridať</button>
    </div>
    </div>
  </form>
  </div>
</section>
